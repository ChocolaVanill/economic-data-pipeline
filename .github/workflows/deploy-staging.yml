name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/economic-data-pipeline:staging
            ${{ secrets.DOCKER_USERNAME }}/economic-data-pipeline:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Airflow image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/economic-data-pipeline-airflow:staging
            ${{ secrets.DOCKER_USERNAME }}/economic-data-pipeline-airflow:staging-${{ github.sha }}
          build-args: |
            BUILD_STAGE=airflow

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY_STAGING }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          echo "$DEPLOY_KEY" > deploy_key
          chmod 600 deploy_key
          scp -i deploy_key -o StrictHostKeyChecking=no docker-compose.yml $STAGING_HOST:/opt/malaysia-data-pipeline/
          ssh -i deploy_key -o StrictHostKeyChecking=no $STAGING_HOST << 'EOF'
            cd /opt/malaysia-data-pipeline
            docker compose pull
            docker compose up -d
            sleep 10
            docker compose ps
          EOF

  smoke-tests:
    name: Smoke Tests
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Run smoke tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          echo "Testing staging deployment..."
          curl -f http://$STAGING_URL/health || exit 1
          echo "Health check passed"

      - name: Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.0-python3.11
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    PYTHONPATH: /opt/airflow/pipeline
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./:/opt/airflow/pipeline

services:
  # Main Database
  postgres:
    image: postgres:15
    container_name: malaysia_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-malaysia_data}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/ddl:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pipeline_network

  # Airflow Database
  airflow-postgres:
    image: postgres:15
    container_name: airflow_db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pipeline_network

  # Airflow Init
  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
      "
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - pipeline_network

  # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - pipeline_network

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - pipeline_network

  # Pipeline Service (Manual Trigger)
  pipeline:
    build: .
    container_name: data_pipeline
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-malaysia_data}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - .:/app
    networks:
      - pipeline_network
    command: >
      bash -c "
        echo 'Running ingestion...' &&
        python -m src.ingestion.gdp_ingestion &&
        python -m src.ingestion.cpi_ingestion &&
        python -m src.ingestion.labour_ingestion &&
        python -m src.ingestion.exchange_rate_ingestion &&
        python -m src.ingestion.population_ingestion &&
        echo 'Running transformation...' &&
        python -m src.transformation.bronze_to_silver &&
        python -m src.transformation.silver_to_gold &&
        echo 'Pipeline complete!'
      "

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: streamlit_dashboard
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-malaysia_data}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    networks:
      - pipeline_network
    command: streamlit run dashboards/streamlit/app.py --server.address=0.0.0.0

networks:
  pipeline_network:
    driver: bridge

volumes:
  postgres_data:
  airflow_postgres_data: